name: 'ðŸ§ª Test'
description: 'Runs tests for Nx monorepo projects'
author: 'Terry Lee Allen, Jr'

inputs:
  run-affected:
    description: 'Run only affected tests'
    required: false
    default: 'true'

  affected-target:
    description: 'Nx target to run for affected projects'
    required: false
    default: 'test'

  run-many-target:
    description: 'Nx target to run across all projects (if not affected)'
    required: false
    default: 'test'

  cli-flags:
    description: 'Additional CLI flags to forward to Nx commands'
    required: false
    default: ''

outputs:
  test-success:
    description: 'Whether all tests passed successfully'
    value: ${{ steps.test-status.outputs.success }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ§ª Verify dependencies are installed
      shell: bash
      run: |
        echo "ðŸ“¦ Verifying node_modules..."
        if [ ! -d "node_modules" ]; then
          echo "âŒ Root node_modules not found. Did you run setup-node?"
          exit 1
        fi

        if [ -z "$(find packages -type d -name node_modules)" ]; then
          echo "âŒ Nested node_modules directories not found. Did you run setup-node?"
          exit 1
        fi
        echo "âœ… All dependencies are installed."

    - name: ðŸ“ Verify Nx cache exists
      shell: bash
      run: |
        echo "ðŸ§  Verifying .nx and .cache/nx directories..."
        if [ ! -d ".nx" ]; then
          echo "âŒ .nx directory missing. Did you run setup-nx?"
          exit 1
        fi

        if [ -z "$(find packages -type d -path '*/node_modules/.cache/nx')" ]; then
          echo "â„¹ï¸ Skipping validation of node_modules/.cache/nx â€” will be created after Nx commands run."
          exit 0
        fi
        echo "âœ… Nx cache directories are in place."

    - name: ðŸ” Validate Nx SHAs (only for affected)
      if: ${{ inputs.run-affected == 'true' }}
      shell: bash
      run: |
        echo "ðŸ§® Validating NX_BASE and NX_HEAD..."
        if [ -z "$NX_BASE" ] || [ -z "$NX_HEAD" ]; then
          echo "âŒ NX_BASE or NX_HEAD is not set. Did you run nx-set-shas?"
          exit 1
        fi
        echo "âœ… NX_BASE=$NX_BASE"
        echo "âœ… NX_HEAD=$NX_HEAD"

    - name: ðŸ§ª Run affected tests
      if: ${{ inputs.run-affected == 'true' }}
      id: affected-tests
      shell: bash
      run: |
        echo "ðŸ” Running affected tests..."
        echo "ðŸ§ª pnpm nx affected --target=${{ inputs.affected-target }} ${{ inputs.cli-flags }}"
        pnpm nx affected --target=${{ inputs.affected-target }} ${{ inputs.cli-flags }}

        EXIT=$?
        echo "exit_code=$EXIT" >> $GITHUB_OUTPUT
        exit $EXIT

    - name: ðŸ§ª Run all tests
      if: ${{ inputs.run-affected == 'false' }}
      id: all-tests
      shell: bash
      run: |
        echo "ðŸ” Running all tests..."
        echo "ðŸ§ª pnpm nx run-many --target=${{ inputs.run-many-target }} --parallel=3 ${{ inputs.cli-flags }}"
        pnpm nx run-many --target=${{ inputs.run-many-target }} --parallel=3 ${{ inputs.cli-flags }}

        EXIT=$?
        echo "exit_code=$EXIT" >> $GITHUB_OUTPUT
        exit $EXIT

    - name: ðŸ“Š Test Summary
      id: test-status
      if: always()
      shell: bash
      run: |
        AFFECTED_CODE="${{ steps.affected-tests.outputs.exit_code || 'NA' }}"
        ALL_CODE="${{ steps.all-tests.outputs.exit_code || 'NA' }}"

        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "$AFFECTED_CODE" == "0" || "$ALL_CODE" == "0" ]]; then
          echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          echo "success=false" >> $GITHUB_OUTPUT
        fi
