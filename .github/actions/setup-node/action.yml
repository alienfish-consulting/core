        echo "â”ƒ                        ðŸ§° NODE ENVIRONMENT SETUP                      â”ƒ"
        echo "â”£â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”«"
        echo "â”ƒ â€¢ Node.js Version: ${NODE_VERSION}                                    "
        echo "â”ƒ â€¢ PNPM Version:    ${PNPM_VERSION}                                    "
        echo "â”ƒ â€¢ Cache Hit:       ${CACHE_HIT}                                       "
        echo "â”ƒ â€¢ Cache Key:       ${CACHE_KEY}                                    "
        echo "â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›"

        echo "## ðŸ§° Node Environment Setup Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Node.js Version:** ${NODE_VERSION}" >> $GITHUB_STEP_SUMMARY
        echo "- **PNPM Version:** ${PNPM_VERSION}" >> $GITHUB_STEP_SUMMARY
