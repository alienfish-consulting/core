name: Lint Workflow

on:
  workflow_call:
    inputs:
      base-ref:
        required: true
        type: string
        description: 'Base reference for determining affected packages'
      runAll:
        required: false
        type: boolean
        default: false
        description: 'Whether to run linting on all packages or just affected'
  workflow_dispatch:
    inputs:
      base-ref:
        description: 'Base reference for determining affected packages'
        required: true
        default: 'main'
        type: string
      runAll:
        description: 'Run linting on all packages instead of just affected'
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: pnpm/action-setup@v2
        with:
          version: 10.6.4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: â™»ï¸ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile

      # For manual runs, we need to handle string 'true'/'false' from inputs
      - name: Set runAll value
        id: set-run-all
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "RUN_ALL=${{ github.event.inputs.runAll == 'true' }}" >> $GITHUB_OUTPUT
          else
            echo "RUN_ALL=${{ inputs.runAll }}" >> $GITHUB_OUTPUT
          fi

      # Run linting based on runAll flag
      - name: Run lint on all packages
        if: inputs.runAll == true
        run: pnpm nx run-many -t lint --all

      - name: Run lint on affected packages
        if: inputs.runAll != true
        run: pnpm nx affected -t lint --base="${{ inputs.base-ref }}" --head=HEAD