name: Build Workflow

on:
  workflow_call:
    inputs:
      base-ref:
        required: true
        type: string
        description: 'Base reference for determining affected packages'
      runAll:
        required: false
        type: boolean
        default: false
        description: 'Whether to build all packages or just affected'
  workflow_dispatch:
    inputs:
      base-ref:
        description: 'Base reference for determining affected packages'
        required: true
        default: 'main'
        type: string
      runAll:
        description: 'Build all packages instead of just affected'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: pnpm/action-setup@v2
        with:
          version: 10.6.4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ‚ôªÔ∏è Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile

      # Run builds based on runAll flag
      - name: Build all packages
        if: inputs.runAll == true
        run: pnpm nx run-many -t build --all

      - name: Build affected packages
        if: inputs.runAll != true
        run: pnpm nx affected -t build --base="${{ inputs.base-ref }}" --head=HEAD