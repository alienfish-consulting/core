name: ðŸ§ª Canary Release

on:
  pull_request:
    branches: [development]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  canary:
    name: ðŸš§ Publish Canary Versions
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.4

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§¬ Get short commit hash
        id: vars
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ðŸš€ Publish canary packages
        env:
          NODE_ENV: development
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ”– Publishing canary versions with hash: ${{ steps.vars.outputs.hash }}"
          pnpm changeset publish --tag canary --snapshot ${{ steps.vars.outputs.hash }}
