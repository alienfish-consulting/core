name: ğŸ—ï¸ Build the Application

on:
  workflow_call:
    inputs:
      pnpm-cache-key:
        description: "The generated pnpm cache key"
        required: true
        type: string
      node-version:
        description: "Node.js version"
        required: false
        default: "22"
        type: string
      pnpm-version:
        description: "pnpm version"
        required: false
        default: "10.6.4"
        type: string
    secrets:
      NX_CLOUD_ACCESS_TOKEN:
        description: "Nx Cloud access token"
        required: true
    outputs:
      build-summary:
        description: "Build summary"
        value: ${{ jobs.build.outputs.build-summary }}

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    outputs:
      build-summary: ${{ steps.build-summary.outputs.build-summary }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§® Calculate Nx Base and Head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ inputs.pnpm-version }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: ğŸ“š Restore dependency cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ inputs.pnpm-cache-key }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ”„ Cache miss - Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"     

      - name: Create build cache key
        id: build-cache-key
        run: echo "build-cache-key=build-${{ inputs.cache-version }}-node-${{ inputs.node-version }}-pnpm${{ inputs.pnpm-version }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            dist
            */*/dist
          key: ${{ steps.build-cache-key.outputs.build-cache-key }}

      - name: ğŸ—ï¸ Build affected projects
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ” Building affected projects..."
          echo "Using base: $NX_BASE"
          echo "Using head: $NX_HEAD"

          pnpm nx affected --target=build --head=${{ env.NX_HEAD }} --base=${{ env.NX_BASE }} --parallel=3
          echo "âœ… Build completed successfully"

      - name: ğŸ“¤ Upload build artifacts
        if: steps.build-cache.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ inputs.node-version }}-pnpm-${{ inputs.pnpm-version }}-${{ github.sha }}
          path: |
            dist
            */*/dist
          retention-days: 3

      - name: ğŸ“Š Generate Build Summary
        id: build-summary
        run: |
          echo "BUILD_SUMMARY<<EOF" >> $GITHUB_ENV
          echo "## ğŸ—ï¸ Build Results" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "âœ… Build completed successfully" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "### ğŸ“¦ Build Artifacts" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "| Directory | Size |" >> $GITHUB_ENV
          echo "| --- | --- |" >> $GITHUB_ENV
          
          find . -type d -name "dist" | while read dir; do
            SIZE=$(du -sh "$dir" | cut -f1)
            echo "| \`$dir\` | $SIZE |" >> $GITHUB_ENV
          done
          
          echo "" >> $GITHUB_ENV
          echo "Artifacts are available for download from this workflow run." >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ“ Output Build Summary
        run: |
          echo "${{ env.BUILD_SUMMARY }}" >> $GITHUB_STEP_SUMMARY
          echo "build-summary=${{ env.BUILD_SUMMARY }}" >> $GITHUB_OUTPUT