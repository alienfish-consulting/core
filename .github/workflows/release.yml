name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: â™»ï¸ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›‘ Exit if not on main (manual dispatch safeguard)
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Releases must run on main. Current ref: ${{ github.ref }}"
          exit 1

      - name:  ğŸ› ï¸ Build
        run: pnpm ci:build

      - name: ğŸ•µï¸ Check for pending changesets
        id: generate-changeset-status
        run: |
          pnpm changeset status --output .changeset/status.json
          echo "hasChangesets=$(jq '.releases | length > 0' .changeset/status.json)" >> "$GITHUB_OUTPUT"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0

      - name: ğŸ“ Generate GitHub Release Notes
        if: steps.changesets.outputs.hasChangesets == 'true'
        id: release_notes
        run: |
          VERSION_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "release_tag=$VERSION_TAG" >> $GITHUB_OUTPUT

          echo "## ğŸ“¦ Updated Packages" > release-notes.md
          echo "" >> release-notes.md
          echo "| Package | Version |" >> release-notes.md
          echo "|---------|---------|" >> release-notes.md
          jq -r '.releases[] | "| `" + .name + "` | `" + .newVersion + "` |"' .changeset/status.json >> release-notes.md

      - name: ğŸ“¦ Package all CHANGELOGs
        if: steps.changesets.outputs.hasChangesets == 'true'
        run: |
          mkdir -p release-assets
          find ./packages -name "CHANGELOG.md" -exec cp --parents {} release-assets/ \;
          cd release-assets && zip -r changelogs.zip . && cd ..

      - name: ğŸ—ƒï¸Upload coverage to artifact (if exists)
        if: steps.changesets.outputs.hasChangesets == 'true' && hashFiles('coverage/lcov.info') != ''
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage/lcov.info

      - name: ğŸ·ï¸ Tag GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_notes.outputs.release_tag }}
          name: Release ${{ steps.release_notes.outputs.release_tag }}
          body_path: release-notes.md
          files: |
            release-notes.md
            coverage/lcov.info
            release-assets/changelogs.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
